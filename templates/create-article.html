{% extends 'base.html' %}

{% block body %}
    <div class="container mt-5">
    <h1>Добавление элемента</h1>
    <form method="post">
        <input type="number" name="mark" id="mark" class="form-control" placeholder="Введи оценку"><br>
        <input type="number" name="number" id="number" class="form-control" placeholder="Введи место в списке"><br>
        <input type="text" name="fname" id="fname" class="form-control" placeholder="Введи имя"><br>
        <input type="text" name="sname" id="sname" class="form-control" placeholder="Введи фамилию"><br>
        <input type="text" name="name_music"  id="name_music" class="form-control" placeholder="Введи название произведения"><br>
        <input type="text" name="link" id="link" class="form-control" placeholder="Вставьте ссылку на видеоролик"><br>
        <input type="submit" class="btn btn-success" value="Submit">
    </form>
    </div>
{% endblock %}
