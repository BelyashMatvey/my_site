{% extends 'base.html' %}

{% block body %}
    <div class="container mt-5">
    <form method="post">
        <h1>Личные данные:</h1>
        <br>
        <input type="text" name="fname" id="fname" class="form-control" placeholder="Имя"><br>
        <input type="text" name="sname" id="sname" class="form-control" placeholder="Фамилия"><br>
        <input type="number" name="age" id="age" class="form-control" placeholder="Возраст"><br>
        <input type="text" name="name_music"  id="name_music" class="form-control" placeholder="Название произведения"><br>
        <input type="text" name="link" id="link" class="form-control" placeholder="Ссылка на видео"><br>
        <input type="number" name="mark" id="mark" class="form-control" placeholder="Оценка"><br>
        <input type="submit" class="btn btn-success btn-lg space" value="Добавить">
    </form>
    </div>
{% endblock %}
